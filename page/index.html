<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rocka's Node Blog</title>
    <link rel="stylesheet" href="../style/main.css" type="text/css">
    <script src="../script/index.js"></script>
</head>

<body>
    <div class="nav">
        <ul class="nav">
            <li class="nav">
                <a id="view-gotoIndex" href="javascript:void(0);">Rocka's Node Blog</a>
            </li>
        </ul>
    </div>

    <div class="body">
        <div id="index-article-list">
            <h3 id="index-archive-header">Blog Archive</h3>
            <ul class="stack">
                <!-- Article element HTML template.
                <li class="stack">
                    <a href="" class="title"></a>
                    <pre class="content"></pre>
                    <span class="footnote"></span>
                </li>
                -->
            </ul>
        </div>

        <div class="index-article-view">
            <h3 id="index-article-title" class="hidden">${article.title}</h3>
            <blockquote id="index-article-content" class="hidden">${article.contnet}</blockquote>
        </div>
    </div>

    <div class="side">
        <div class="music-record">
            <h3>Rcecntly Listened</h3>
            <ul id="index-music-record"></ul>
        </div>
    </div>
</body>

</html>
