<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rocka's Node Blog</title>
    <link rel="stylesheet" href="../style/main.css" type="text/css">
    <script src="../script/index.js"></script>
</head>

<body>
    <div class="nav">
        <ul class="nav">
            <li class="nav">
                <a id="view-gotoIndex" href="javascript:void(0);">Rocka's Node Blog</a>
            </li>
        </ul>
    </div>

    <div class="main">
        <div class="body">
            <div id="index-article-list" class="hidden">
                <ul class="stack">
                </ul>
            </div>

            <div id="index-article-view">
                <h3 id="index-article-title">${article.title}</h3>
                <article id="index-article-content">${article.content}</article>
            </div>
        </div>

        <div class="side">
            <div class="music-record">
                <h3>Rcecntly Listened</h3>
                <ul id="index-music-record"></ul>
            </div>
        </div>
    </div>
</body>

</html>
